<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label><input type="radio" name="meetupId" value="1" v-model="checkedMeetUpId" /> 1</label>
        <label><input type="radio" name="meetupId" value="2" v-model="checkedMeetUpId"/> 2</label>
        <label><input type="radio" name="meetupId" value="3" v-model="checkedMeetUpId"/> 3</label>
        <label><input type="radio" name="meetupId" value="4" v-model="checkedMeetUpId"/> 4</label>
        <label><input type="radio" name="meetupId" value="5" v-model="checkedMeetUpId"/> 5</label>

        <hr />
        
          <h3 v-if="meetup">{{ meetup.title }}</h3>       
        
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
